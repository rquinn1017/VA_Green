<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
  <link rel="stylesheet"href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css"/>
</head>

<body>
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <section id="about" class="about-section text-center" >
    <div class="table table-container table-responsive" >
      <table
        data-toggle="table"
        data-url="api/companies"
        data-pagination="true"
        data-search="true"
        id="vaGreenTable">
        <thead>
          <tr>
            <th data-sortable="true" data-field="Facility">Name</th>
            <th data-sortable="true" data-field="Type">Type</th>
            <th data-field="Address">Address</th>
            <th data-sortable="true" data-field="City">City</th>
            <th data-field="Website">Website</th>
            <th data-field="id"data-class='hidden'>ID</th>
            <th data-field="Latitude"data-class='hidden'>Latitude</th>
            <th data-field="Longitude"data-class='hidden'>Longitude</th>
          </tr>
        </thead>
      </table>
      <br>
      <br>

  </section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!-- Bootstap Table -->
     <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
